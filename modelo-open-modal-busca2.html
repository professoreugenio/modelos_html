<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Estilos adicionais */
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 300px;
        }

        /* Ícone de lupa fixo */
        #searchIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #searchIcon:hover {
            background-color: #0056b3;
        }

        .modal-content img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Bom dia!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://professoreugenio.com/img/lampada.png" alt="Lâmpada" class="img-fluid mb-3">
                    <input type="text" class="form-control mb-3" placeholder="O que deseja encontrar no site?">
                    <button class="btn btn-primary">
                        <i class="bi bi-search"></i> Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ícone de Lupa -->
    <button id="searchIcon">
        <i class="bi bi-search"></i>
    </button>

    <!-- Conteúdo da página -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Bem-vindo ao Site de Cursos Online</h1>
            <p class="lead">Aprenda novas habilidades de forma prática e eficiente</p>
            <a href="#cursos" class="btn btn-light btn-lg">Veja os Cursos</a>
        </div>
    </header>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            welcomeModal.show();

            var searchIcon = document.getElementById('searchIcon');

            document.getElementById('welcomeModal').addEventListener('hidden.bs.modal', function () {
                searchIcon.style.display = 'flex';
            });

            searchIcon.addEventListener('click', function () {
                welcomeModal.show();
            });
        });
    </script>
</body>

</html>
