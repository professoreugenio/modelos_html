<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com Submenus</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Estilo da Navbar */
        .navbar {
            background: #1e1e2f;
        }

        .navbar a {
            color: white;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #0d6efd;
        }

        /* Dropdown customizado */
        .custom-dropdown {
            position: absolute;
            left: 0;
            top: 100%;
            background: #1e1e2f;
            width: 250px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }

        /* Exibir dropdown ao passar o mouse */
        .nav-item:hover .custom-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .custom-dropdown a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: 0.3s;
        }

        .custom-dropdown a:hover {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#"><i class="bi bi-book"></i> Meu Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#">Cursos</a>
                        <div class="custom-dropdown">
                            <a href="#">Cursos Master Class</a>
                            <a href="#">Cursos Livres</a>
                            <a href="#">Cursos Online</a>
                            <a href="#">Workshops</a>
                        </div>
                    </li>

                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#">Serviços</a>
                        <div class="custom-dropdown">
                            <a href="#">Consultoria</a>
                            <a href="#">Mentoria</a>
                            <a href="#">Criação de Sites</a>
                        </div>
                    </li>

                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#">Contato</a>
                        <div class="custom-dropdown">
                            <a href="#">Fale Conosco</a>
                            <a href="#">Suporte</a>
                            <a href="#">Ajuda</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
