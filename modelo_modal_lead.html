<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Lead</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Estilo para o fundo escuro do modal */
        .modal-content {
            background: #1e1e2f;
            color: #fff;
            border-radius: 12px;
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #444;
        }

        .modal-footer {
            border-top: 1px solid #444;
        }

        /* Botão estilizado */
        .btn-custom {
            background: #0d6efd;
            color: white;
            border-radius: 6px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Modal de Lead -->
    <div class="modal fade" id="leadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-bell"></i> Receba Atualizações!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Cadastre seu e-mail para receber novidades e ofertas exclusivas.</p>
                    <input type="email" class="form-control" placeholder="Digite seu e-mail">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Agora não</button>
                    <button type="button" class="btn btn-custom">Quero Receber!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Exibir o modal automaticamente no carregamento da página
        document.addEventListener("DOMContentLoaded", function () {
            var myModal = new bootstrap.Modal(document.getElementById('leadModal'));
            myModal.show();
        });
    </script>

</body>

</html>
