<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lição — Professor Eugênio</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">

    <style>
        :root {
            --brand-h1: #00BB9C;
            --brand-h2: #FF9C00;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --soft-indigo: #6366f1;
            --soft-amber: #fbbf24;
            --soft-emerald: #34d399;
        }

        body {
            background: var(--bg-light);
            color: var(--text-dark)
        }

        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0
        }

        .navbar .nav-link {
            color: #334155 !important
        }

        .navbar .nav-link:hover {
            color: var(--brand-h1) !important
        }

        h1,
        .h1 {
            color: var(--brand-h1)
        }

        h2,
        .h2 {
            color: var(--brand-h2)
        }

        .progress {
            background: #e2e8f0;
            height: 10px
        }

        .progress-bar {
            background: var(--brand-h1)
        }

        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .05)
        }

        .badge-soft {
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #e2e8f0
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            padding: .35rem .6rem;
            border-radius: 999px;
            font-size: .8rem;
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #e2e8f0
        }

        .btn-emerald {
            background: var(--soft-emerald);
            color: #065f46;
            border: 0
        }

        .btn-emerald:hover {
            filter: brightness(.95)
        }

        .btn-amber {
            background: var(--soft-amber);
            color: #78350f;
            border: 0
        }

        .btn-amber:hover {
            filter: brightness(.95)
        }

        .btn-indigo {
            background: var(--soft-indigo);
            color: #fff;
            border: 0
        }

        .btn-indigo:hover {
            filter: brightness(1.05)
        }

        .btn-outline-dark {
            border-color: #334155;
            color: #334155
        }

        .btn-outline-dark:hover {
            background: #334155;
            color: #fff
        }

        .ratio-16x9 {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 1rem;
            overflow: hidden
        }

        .ratio-16x9 iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0
        }

        .bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, .85);
            border-top: 1px solid #e2e8f0;
            z-index: 1030
        }

        #btnTop {
            position: fixed;
            right: 16px;
            bottom: 88px;
            opacity: 0;
            visibility: hidden;
            transition: .25s ease;
            z-index: 1030
        }

        #btnTop.show {
            opacity: 1;
            visibility: visible
        }

        @media print {

            .navbar,
            .bottom-bar,
            #btnTop {
                display: none !important
            }

            body {
                background: #fff;
                color: #000
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Professor Eugênio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nv"><span
                    class="navbar-toggler-icon"></span></button>
            <div id="nv" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav gap-lg-3">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Curso</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="container py-4">
        <div class="row align-items-center g-3">
            <div class="col-lg-8">
                <h1 class="h3 mb-2">Nome do Módulo</h1>
                <div class="d-flex align-items-center gap-3">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between small mb-1">
                            <span>Progresso</span><span><strong id="pctLabel">64%</strong></span>
                        </div>
                        <div class="progress rounded-pill">
                            <div class="progress-bar" id="pctBar" style="width:64%"></div>
                        </div>
                    </div>
                    <span class="chip"><i class="bi bi-collection-play"></i> 18 de 28 lições</span>
                </div>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a href="#" class="btn btn-emerald"><i class="bi bi-grid-3x3-gap me-1"></i>Módulos</a>
            </div>
        </div>
    </header>

    <!-- TÍTULO LIÇÃO -->
    <section class="container mb-4">
        <div class="d-flex align-items-center gap-3 mb-3">
            <span class="badge badge-soft fs-6">Lição 03</span>
            <h2 class="h4 m-0">Organização de Pastas</h2>
        </div>
        <div class="d-flex gap-2">
            <a href="#" class="btn btn-amber"><i class="bi bi-list-ol me-1"></i>Lições</a>
            <a href="#" class="btn btn-indigo"><i class="bi bi-clipboard-check me-1"></i>Questionário</a>
            <button class="btn btn-outline-dark" id="btnPrint"><i class="bi bi-printer me-1"></i>Print</button>
        </div>
    </section>

    <!-- VÍDEO -->
    <section class="container mb-4">
        <div class="card p-3">
            <div class="ratio-16x9">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube"></iframe>
            </div>
        </div>
    </section>

    <!-- TEXTO -->
    <section class="container mb-5" id="texto-aula">
        <div class="card p-4">
            <h3 class="h5 mb-3">Conteúdo da aula</h3>
            <p>Aqui vai o texto explicativo da aula com instruções, exemplos e boas práticas.</p>
        </div>
    </section>

    <!-- VOLTAR AO TOPO -->
    <button id="btnTop" class="btn btn-indigo rounded-circle p-3" title="Topo"><i class="bi bi-arrow-up"></i></button>

    <!-- BOTTOM BAR -->
    <div class="bottom-bar py-2">
        <div class="container d-flex justify-content-between">
            <div class="d-flex gap-2">
                <button class="btn btn-outline-dark"><i class="bi bi-chevron-left"></i> Anterior</button>
                <button class="btn btn-emerald">Próxima <i class="bi bi-chevron-right"></i></button>
            </div>
            <button class="btn btn-amber" data-bs-toggle="modal" data-bs-target="#modalCaderno"><i
                    class="bi bi-journal-text me-1"></i>Caderno</button>
        </div>
    </div>

    <!-- MODAL CADERNO -->
    <div class="modal fade" id="modalCaderno" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meu caderno</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><textarea id="cadernoEditor"></textarea></div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container py-4" style="padding-bottom:96px">
        <div class="text-center small text-secondary">© <span id="ano"></span> Professor Eugênio</div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <script>
        AOS.init({ once: true, duration: 700 });
        document.getElementById('ano').textContent = new Date().getFullYear();
        document.getElementById('btnPrint').onclick = () => window.print();

        const btnTop = document.getElementById('btnTop');
        window.addEventListener('scroll', () => { if (window.scrollY > 280) btnTop.classList.add('show'); else btnTop.classList.remove('show') });
        btnTop.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

        $('#cadernoEditor').summernote({ placeholder: 'Escreva...', height: 200 });
    </script>
</body>

</html>
