<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com modal-my</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2f;
            color: #fff;
        }

        .main-container {
            text-align: center;
            padding: 50px 20px;
        }

        .main-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: #4e4e70;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #6b6b93;
        }

        /* modal-my */
        .modal-my-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-my-overlay.active {
            display: flex;
        }

        .modal-my {
            background: #24243e;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-my-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-my-header h2 {
            font-size: 1.5rem;
            color: #f8f9fa;
            margin: 0;
        }

        .modal-my-header .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-my-content {
            color: #ddd;
            font-size: 1rem;
        }

        .modal-my-content ul {
            list-style: none;
            padding: 0;
        }

        .modal-my-content ul li {
            margin: 10px 0;
        }

        .modal-my-content ul li a {
            color: #17a2b8;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .modal-my-content ul li a:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>Página com modal-my</h1>
        <div class="btn-container">
            <button class="btn" data-target="canvas1">Abrir Lições</button>
            <button class="btn open-modal-my-btn">Abrir Anexos*</button>
            <button class="btn" data-target="canvas3">Abrir Atividades</button>
        </div>
    </div>

    <!-- modal-my -->
    <div class="modal-my-overlay" id="modal-my">
        <div class="modal-my">
            <div class="modal-my-header">
                <h2>Anexos</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-my-content">
                <p>Baixe os arquivos complementares:</p>
                <ul>
                    <li><a href="#" download><i class="bi bi-file-earmark"></i> Apostila.pdf</a></li>
                    <li><a href="#" download><i class="bi bi-file-earmark"></i> Exercícios.zip</a></li>
                    <li><a href="#" download><i class="bi bi-file-earmark"></i> Projetos.zip</a></li>
                    <li><a href="#" download><i class="bi bi-file-earmark"></i> Referências.docx</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Seleciona os elementos do modal-my
        const modalmy = document.getElementById('modal-my');
        const openmodalmyBtn = document.querySelector('.open-modal-my-btn');
        const closemodalmyBtn = modalmy.querySelector('.close-btn');

        // Abre o modal-my
        openmodalmyBtn.addEventListener('click', () => {
            modalmy.classList.add('active');
        });

        // Fecha o modal-my
        closemodalmyBtn.addEventListener('click', () => {
            modalmy.classList.remove('active');
        });

        // Fecha o modal-my ao clicar fora dele
        modalmy.addEventListener('click', (e) => {
            if (e.target === modalmy) {
                modalmy.classList.remove('active');
            }
        });
    </script>
</body>

</html>
