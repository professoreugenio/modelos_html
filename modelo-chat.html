<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Style for the user list */
        .user-list {
            height: 100vh;
            /* Full height for the user list */
            overflow-y: auto;
            /* Enable vertical scrolling */
            background-color: #2c3e50;
            /* Dark background for sophistication */
        }

        /* Style for the chat container */
        .chat-container {
            height: calc(100vh - 60px);
            /* Full height minus message box */
            overflow-y: auto;
            /* Enable vertical scrolling */
            padding-bottom: 80px;
            /* Space for the fixed message box */
            background-color: #ecf0f1;
            /* Light gray background */
        }

        /* Style for the message box */
        .message-box {
            position: fixed;
            /* Fixed at the bottom */
            bottom: 0;
            width: 75%;
            /* Matches the chat column width */
            padding: 10px;
            background: #34495e;
            /* Darker background for message box */
            border-top: 1px solid #bdc3c7;
            /* Subtle border for separation */
        }

        /* General style for messages */
        .message {
            margin-bottom: 10px;
            /* Space between messages */
        }

        /* Specific style for sent messages */
        .message.sent {
            text-align: right;
            /* Align to the right */
        }

        /* Specific style for received messages */
        .message.received {
            text-align: left;
            /* Align to the left */
            display: flex;
            /* Flexbox for alignment */
            align-items: flex-start;
            /* Align items at the top */
        }

        /* Style for user photos */
        .user-photo {
            width: 40px;
            /* Fixed width */
            height: 40px;
            /* Fixed height */
            border-radius: 50%;
            /* Circular shape */
            margin-right: 10px;
            /* Space to the right of the photo */
            border: 2px solid #fff;
            /* Add a subtle white border */
        }

        /* Style for messages in the received section */
        .received .message-text {
            max-width: 75%;
            /* Limit the width of text bubbles */
            background: #16a085;
            /* Turquoise background for received messages */
            color: #fff;
            /* White text */
            padding: 12px;
            border-radius: 12px;
            position: relative;
        }

        .received .message-text:after {
            content: "";
            position: absolute;
            top: 10px;
            left: -12px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 12px 12px 0;
            border-color: transparent #16a085 transparent transparent;
        }

        .message.sent .message-text {
            background: #2980b9;
            /* Blue background for sent messages */
            color: #fff;
            /* White text */
            padding: 12px;
            border-radius: 12px;
            position: relative;
            display: inline-block;
        }

        .message.sent .message-text:after {
            content: "";
            position: absolute;
            top: 10px;
            right: -12px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 12px;
            border-color: transparent transparent transparent #2980b9;
        }

        /* Style for message actions */
        .message-actions {
            margin-top: 5px;
            /* Space above actions */
            font-size: 0.9rem;
            /* Smaller font size */
            color: #bdc3c7;
            /* Subtle action text color */
        }

        .message-actions button {
            background: none;
            /* Transparent background */
            border: none;
            /* Remove borders */
            color: #3498db;
            /* Blue color for buttons */
            cursor: pointer;
            /* Pointer cursor */
            padding: 0 5px;
            /* Add some spacing */
        }

        .message-actions button:hover {
            text-decoration: underline;
            /* Underline on hover */
        }

        /* Customize the input box */
        .input-group input {
            border-radius: 25px;
            /* Rounded input box */
            background-color: #34495e;
            /* Dark background for input */
            color: #fff;
            /* White text */
            border: 1px solid #7f8c8d;
            /* Subtle border */
        }

        .input-group button {
            border-radius: 50%;
            /* Circular button */
            background-color: #3498db;
            /* Button background color */
            border: none;
        }

        .input-group button:hover {
            background-color: #2980b9;
            /* Hover effect */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- User List -->
             <div class="col-2"></div>
            <div class="col-2 user-list">
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center">
                        <img src="https://professoreugenio.com/fotos/usuarios/usuario.jpg" alt="User"
                            class="user-photo">
                        <span class="text-white">User 1</span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        <img src="https://professoreugenio.com/fotos/usuarios/usuario.jpg" alt="User"
                            class="user-photo">
                        <span class="text-white">User 2</span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        <img src="https://professoreugenio.com/fotos/usuarios/usuario.jpg" alt="User"
                            class="user-photo">
                        <span class="text-white">User 3</span>
                    </li>
                    <!-- Add more users here -->
                </ul>
            </div>

            <!-- Chat Section -->
            <div class="col-6">
                <!-- Chat messages -->
                <div class="chat-container">
                    <!-- Received message -->
                    <div class="message received">
                        <img src="https://professoreugenio.com/fotos/usuarios/usuario.jpg" alt="User"
                            class="user-photo"> <!-- User photo on the left -->
                        <div>
                            <p class="message-text">Hello! How are you?</p>
                            <div class="message-actions">
                                <button>Like</button>
                                <button>Edit</button>
                                <button>Reply</button>
                            </div>
                        </div>
                    </div>
                    <!-- Sent message -->
                    <div class="message sent">
                        <p class="message-text">I'm good, thank you! And you?</p>
                        <div class="message-actions text-end">
                            <button>Like</button>
                            <button>Edit</button>
                            <button>Reply</button>
                        </div>
                    </div>
                    <div class="message received">
                        <img src="https://professoreugenio.com/fotos/usuarios/usuario.jpg" alt="User"
                            class="user-photo"> <!-- User photo on the left -->
                        <div>
                            <p class="message-text">Hello! How are you?</p>
                            <div class="message-actions">
                                <button>Like</button>
                                <button>Edit</button>
                                <button>Reply</button>
                            </div>
                        </div>
                    </div>
                    <!-- Sent message -->
                    <div class="message sent">
                        <p class="message-text">I'm good, thank you! And you?</p>
                        <div class="message-actions text-end">
                            <button>Like</button>
                            <button>Edit</button>
                            <button>Reply</button>
                        </div>
                    </div>

                    <!-- Add more messages here -->
                </div>

                <!-- Message Box -->
                <div class="message-box">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a message">
                        <!-- Input for typing messages -->
                        <button class="btn"><i class="bi bi-send"></i></button> <!-- Send button with icon -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
