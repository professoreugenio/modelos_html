<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        /* Estilos adicionais */
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .modal-content {
            text-align: center;
            padding: 20px;
        }

        .modal-content img {
            width: 80px;
            margin-bottom: 20px;
        }

        .search-input {
            margin-top: 15px;
        }

        /* Ícone de lupa fixo */
        #searchIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #searchIcon:hover {
            background-color: #0056b3;
        }

        .fixed-search-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0d6efd;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .fixed-search-btn i {
            color: white;
            font-size: 24px;
        }

        .modal-content {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .btn-close {
            background-image: none;
            color: #f5f5f5;
            font-size: 30px;
            position: relative;
            top: -30px;

        }

        .btn-close:hover {
            color: #ffffff;
        }
        .btn-search {
            background-color: #1e1e1e;
            border-color: #1e1e1e;
            font-size: 20px;
            color: #c2c2c2;
        }
        .btn-search:hover {

            color: #ffffff;
        }
    </style>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h3 class="modal-title w-100" id="welcomeModalLabel">Bom dia! Seja bem vindo!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://professoreugenio.com/img/ideia.gif" class="img-fluid mb-3" alt="Lâmpada">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="O que você deseja encontrar no site?">
                        <button class="btn btn-search" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão de Pesquisa Fixo -->
    <button class="fixed-search-btn" id="searchBtn">
        <i class="bi bi-search"></i>
    </button>

    <!-- Conteúdo da página -->
    <header class="bg-dark text-white text-center py-5">
        <h1>Bem-vindo ao Site de Cursos Online</h1>
        <p class="lead">Aprenda novas habilidades de forma prática e eficiente</p>
        <a href="#cursos" class="btn btn-light btn-lg">Veja os Cursos</a>
    </header>

    <section class="container my-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://professoreugenio.com/img/carousel1.jpg" class="d-block w-100" alt="Curso 1">
                </div>
                <div class="carousel-item">
                    <img src="https://professoreugenio.com/img/carousel2.jpg" class="d-block w-100" alt="Curso 2">
                </div>
                <div class="carousel-item">
                    <img src="https://professoreugenio.com/img/carousel3.jpg" class="d-block w-100" alt="Curso 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            welcomeModal.show();

            document.getElementById('welcomeModal').addEventListener('hidden.bs.modal', function () {
                document.getElementById('searchBtn').style.display = 'flex';
            });

            document.getElementById('searchBtn').addEventListener('click', function () {
                welcomeModal.show();
            });
        });
    </script>
</body>

</html>
